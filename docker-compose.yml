version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: apigateway_postgres
    environment:
      POSTGRES_DB: apigateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d apigateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: apigateway_redis
    command: redis-server --appendonly yes --requirepass redis_pass_2025
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_pass_2025", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  # MQTT消息代理
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: apigateway_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 sh -c 'mosquitto_pub -t test -m test' || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gateway_network

  # API网关服务
  apigateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apigateway_main
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://gateway_user:gateway_pass_2025@postgres:5432/apigateway
      - REDIS_URL=redis://:redis_pass_2025@redis:6379/0
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gateway_network

networks:
  gateway_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
