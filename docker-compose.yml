version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: apigateway_postgres
    environment:
      POSTGRES_DB: apigateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d apigateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: apigateway_redis
    command: redis-server --appendonly yes --requirepass redis_pass_2025
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

